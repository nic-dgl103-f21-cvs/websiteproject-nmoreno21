    <h1>Let's Connect</h1>
</header>
<main class="contact">
  <div class="wrapper-form">
    <form method="post" action="mailto:juliana.r.valencia@gmail.com">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Ex: Lianna">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Ex: Deng">
  
      <label for="email">Email <span class="label-required">* (required)</span></label>
      <input type="email" id="email" name="email" placeholder="Ex: lianna@gmail.com" required>
  
      <label for="program">Service required</label>
      <select id="program" name="program">
        <option value="certificate">Makeup</option>
        <option value="diploma">Costume Design</option>
        <option value="advanced diploma">Fashion Styling</option>
      </select>
  
      <fieldset>
        <legend>Where are you located?: </legend>
        <input type="radio" id="w22" name="term" value="Winter 22">
        <label for="w22">Colombia</label><br>
        <input type="radio" id="f22" name="term" value="Fall 22">
        <label for="f22">International</label><br>
      </fieldset>
  
      <label for="message">Quote / Request</label>
      <textarea id="message" name="message" placeholder="Please tell us a little about your enquiry" style="height:200px"></textarea>
  
      <div class="wrapper-button">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
